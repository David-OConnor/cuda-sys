version: 2

.cargo: &cargo
  name: Cargo build
  command: |
    export PATH=/root/.cargo/bin:$PATH
    cargo build -v

.cuda_bindgen: &cuda_bindgen
  name: Test cuda bindgen
  command: |
    export PATH=/root/.cargo/bin:$PATH
    rustup component add rustfmt
    cd cuda-bindgen
    cargo run -- --driver . /usr/local/cuda
    cargo run -- --runtime . /usr/local/cuda
    cargo run -- --cublas . /usr

.job_apt_template: &job_apt
  steps:
    - checkout
    - run:
        name: Install Rust
        command: |
          apt update
          apt install -y curl clang
          curl https://sh.rustup.rs -sSf | sh -s -- -y
    - run:
        <<: *cargo
    - run:
        <<: *cuda_bindgen

.job_yum_template: &job_yum
  steps:
    - checkout
    - run:
        name: Install Rust
        command: |
          yum install -y curl clang
          curl https://sh.rustup.rs -sSf | sh -s -- -y
    - run:
        <<: *cargo
    - run:
        <<: *cuda_bindgen

